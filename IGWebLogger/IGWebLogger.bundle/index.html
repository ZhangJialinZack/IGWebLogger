<html>
    <head>
        <title>IGWebLogger</title>
        <link href="bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="logger.css" rel="stylesheet" media="screen">
        <script type="text/javascript" src="jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="WebLogger.js"></script>
    </head>
    <body bgcolor="#FFFFFF">
        <div class="container">
            <div class="row">
                <div class="span12">
                    <ul class="nav nav-pills" id="level">
                        <li class="active"><a href="#" data-level="all">All</a></li>
                        <li><a href="#" data-level="error">Error</a></li>
                        <li><a href="#" data-level="warn">Warn</a></li>
                        <li><a href="#" data-level="info">Info</a></li>
                        <li><a href="#" data-level="verbose">Verbose</a></li>
                    </ul>
                    <div id="logger">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="span12">
                    <button class="btn btn-primary" id="clear">Clear</button>
                    <p id="status"></p>
                </div>
            </div>
        </div> <!-- /container -->
    </body>
</html>
